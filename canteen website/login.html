<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="content">
        <form action="">
          <h1 class="hd" style="text-align: center">Login</h1>
          <hr />
          <h2 class="hd">User Information</h2>
          <p class="hd">
            Email:
            <input type="email" name="email" value="" id="email" required />
          </p>
          <p class="hd">
            Password:
            <input type="password" name="password" value="" id="password" required />
          </p>
          <button class="btnn" type="button" name="submit">Login</button><br>
          <a style="color: aliceblue;" href="register.html"> New user? Register</a>
        </form>
      </div>
    </div>

    <script src="canteen.js"></script>
  </body>
</html>
