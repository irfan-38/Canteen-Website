<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="content">
        <form action="" onsubmit="return validation()">
          <h1 class="hd" style="text-align: center">Registration Form</h1>
          <hr />
          <h2 class="hd">User Information</h2>
          <p class="hd">
            Roll Number:
            <input type="text" name="Roll Number" value="" id="rn" required /><br>
            <span id="msg"></span>
          </p>
          <p class="hd">
            First Name:
            <input
              type="text"
              name="First Name"
              placeholder="Enter Your First Name"
              value=""
              id="first_name"
              required
            />
          </p>
          <p class="hd">
            Last Name:
            <input
              type="text"
              name="Last Name"
              placeholder="Enter Your Last Name"
              value=""
              id="last_name"
              required
            />
          </p>
          <p class="hd">
            Gender:
            <input type="radio" name="gender" value="Male" id="male" />Male
            <input
              type="radio"
              name="gender"
              value="Female"
              id="female"
            />Female
          </p>
          <p class="hd">
            Date Of Birth:
            <input type="date" name="DOB" id="DOB" required />
          </p>
          <p class="hd">
            Email:
            <input type="email" name="email" value="" id="email" required />
          </p>
          <p class="hd">
            Password:
            <input type="password" name="password" value="" id="password" required />
          </p>
          <p class="hd">
            confirm Password:
            <input type="password" name="password" value="" id="Cpassword" required />
          </p>
          <button class="btnn" type="submit" name="submit">Register</button><br>
          <a style="color: aliceblue;" href="login.html">Already a user? LOGIN</a>
        </form>
      </div>
    </div>

    <script src="canteen.js"></script>
  </body>
</html>
